<!DOCTYPE html>
<html>
<head>
    <script>
        window.onload = function() {
            var userLang = navigator.language || navigator.userLanguage; 
            if(userLang.startsWith('fr')) {
                window.location.href = "/fr";
            } else {
                window.location.href = "/en";
            }
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=/en">
    </noscript>
</head>
</html>
